name: Build and deploy Next.js app to Azure Web App - pricetracker

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: Install dependencies and build
        env:
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
        run: |
          npm install
          npm run build

      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: .

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_D225B3EFE74F411D8864CF84C8F7F7E5 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_7FB6911504E346E298D4E794D6C60D8B }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_519F6D13C65744FB990E3DB5FA0D8DEE }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: pricetracker
          slot-name: Production
          package: .
